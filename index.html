<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="BrowserDocumentsEventsInterface/UIEvents/dragAndDrop.js"></script>
</head>
<body>   
    <div class="container">
        <div id="post" class="active"></div>
        <div id="ball"></div>
    </div>
</body>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        position: relative;
        background-color: orange;
        position: fixed;
        left: 0px;
        top: 0px;
        bottom: 0px;
        right: 0px;
        z-index: 0;
    }
    #ball{
        position: absolute;
        height: 50px;
        width: 50px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 2px #222;
        border-radius: 50%;
        background-color: white;
        z-index: 2;
    }
    #post{
        position: absolute;
        height: 100px;
        width: 175px;
        z-index: 1;
        left: 50px;
        top: 50px;
    }
    .active{
        background-color: #f3f3f3;
    }
    .in-active{
        background-color: #222;
    }
    </style>
</html>
